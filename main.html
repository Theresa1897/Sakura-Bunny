<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andada+Pro:wght@700&family=Baloo+2:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Sakura Bunny Game - Game Page</title>
</head>
<body>
    <div class="bars">
        <div class="hungry">Hungry<div class="h-bar"></div>
        </div>
        <div class="thirsty">Thirsty <div class="t-bar"></div>
        </div>
        <div class="tired">Tired<div class="z-bar"></div>
        </div>
        <div class="happy">Happy<div class="h2-bar"></div>
        </div>
    </div>
    <div id="bottom">
    <div class="button-list">
        <div class="food-btn">
            <button>Hay</button>
            <button>Lettuce</button>
            <button>Apples</button>
        </div>
        <button class="water">Water</button>
        <div class="other-btn">
            <button>Play</button>
            <button>Sleep</button>
        </div>
    </div>
    <audio id="music" controls autoplay loop>
    <source src="./music/cute songs to help you cope with stress & anxiety.mp3" type="audio/mpeg">
    </audio>
    </div>
    <script src="source.js"></script>
</body>
</html>
